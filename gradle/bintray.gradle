bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv( 'BINTRAY_KEY' )
    publications = ['mavenPublish']
    pkg {
        repo = 'maven'
        name = 'monitor-postgresql'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/kurron/monitor-postgresql.git'
        labels = ['gear', 'gore', 'gorilla']
        publicDownloadNumbers = true
        attributes= ['a': ['ay1', 'ay2'], 'b': ['bee'], c: 'cee']
        version {
            name = project.version
            desc = 'The PostgreSQL service for the application monitoring simulator.'
            released  = new Date()
            vcsTag = 'master'
            attributes = ['key': 'value']
        }
    }
}

[bintrayUpload]*.dependsOn bootRepackage

