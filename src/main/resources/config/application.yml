# Override the default values of the info endpoint
info:
    app:
        name: ${name}
        description: ${description}
        version: ${version}
        realm: development

# enable shutdown of application via a POST
endpoints:
    shutdown:
        enabled: true
    health:
        sensitive: false    # display full details for non-authenticated requests

# show the banner file during startup
spring:
    main:
        show_banner: true

    groovy:
        template:
            check-template-location: false
    jackson:
        serialization:
            indent_output: true

    jpa:
#       properties.*:
        open-in-view: true
        show-sql: true
        database-platform: org.hibernate.dialect.PostgreSQLDialect
#       database:
        generate-ddl: true # ignored by Hibernate, might be useful for other vendors
        hibernate:
#           naming-strategy:
            ddl-auto: create-drop
        repositories:
            enabled: true # if spring data repository support is enabled

    datasource:
        name: monitor
        url: jdbc:postgresql://postgresql/monitor 
        username: postgres
        password: postgres
        initial-size: 5
        max-active: 10
        max-idle: 0
        min-idle: 0
        time-between-eviction-runs-millis: 5000
        min-evictable-idle-time-millis: 60000
        validation-query: SELECT 1
        validation-interval: 5000
        test-on-borrow: true
        remove-abandoned: true
        remove-abandoned-timeout: 60
        test-on-return: true
        test-on-connect: true
        test-while-idle: true

    rabbitmq:
        host: rabbitmq
        port: 5672
#       addresses:
        username: guest
        password: guest
        virtual-host: /
        dynamic: true

# specify the port the service should bind to when using the embedded container, a value of 0 will bind to a randomly selected available port
server:
    port: 8400

# be ready for HTTP proxying
    tomcat:
        remote_ip_header: x-forwarded-for
        protocol_header: x-forwarded-proto

security:
    basic:
        enabled: false

# the context to use for the operation actuators, eg /operations/info
management:
    context-path: /operations
    security:
        enabled: false

# operations shell
shell:
    auth:
        simple:
            user:
                name: operations
                password: operations

# which logback configuration file to use
logging:
    config: classpath:logback.xml

example:
    exchange: monitoring
    requireCorrelationId: true

#---------e Profile specific overrides ----------#

# integration testing
---
spring:
    profiles: integration

info:
    app:
        realm: integration-test

# live
---
spring:
    profiles: live

info:
    app:
        realm: production
